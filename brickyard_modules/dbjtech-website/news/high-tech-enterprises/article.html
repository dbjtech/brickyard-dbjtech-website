<h2>珠海德百祺科技有限公司通过2017年国家高新技术企业认定</h2>

<p class="info">发布日期：2018-05</p>

<p class="abstract">
	珠海德百祺科技有限公司于2014年首次通过国家高新技术企业认定，并于2017年通过国家高新技术企业三年一次的重新认定（证书编号：GR201744006979）。
</p>
