<h2>广东卫视新闻联播：全力打造珠江口西岸区域创新中心</h2>

<p class="info">发布日期：2015-06</p>

<p class="abstract">
2016年5月，德百祺接受广东电视台采访：“全力打造珠江口西岸区域创新中心，向公众提供高品质、高稳定性的卫星定位导航产品与服务，用科技让生活更美好”。
</p>
