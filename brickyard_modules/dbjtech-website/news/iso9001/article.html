<h2>珠海德百祺科技有限公司完成质量管理体系认证</h2>

<p class="info">发布日期：2018-07-10</p>

<p class="abstract">
	珠海德百祺科技有限公司于2018年07月10日获得ISO9001质量管理体系认证证书。质量管理体系覆盖范围：计算机软件开发；移动通信设备研发、销售和技术服务。
</p>
